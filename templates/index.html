<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            text-align: center;
        }

        .welcome-container {
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #fff;
            background: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .start-button:hover {
            background: #ff784e;
            transform: scale(1.1);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .footer img {
            width: 100px;
            border-radius: 10px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the ML Prediction</h1>
        <p>Your gateway to smarter insights.</p>
        <a href="/predictdata" class="start-button">Start Now</a>
    </div>

    <div class="footer">
        <p>Powered by Machine Learning</p>
        <img src="https://via.placeholder.com/100" alt="ML Icon">
    </div>
</body>
</html>
